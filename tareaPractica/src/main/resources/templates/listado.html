<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Listado de estudiantes</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link th:rel="stylesheet" th:href="@{assets/bootstrap-datepicker/css/bootstrap-datepicker.css}"/>
    <link th:rel="stylesheet" th:href="@{assets/bootstrap-datepicker/css/bootstrap-datepicker.standalone.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{webjars/font-awesome/5.11.2/css/all.css} "/>
</head>
<body>
<div class="container my-3">
    <div class="row">
        <div class="col-md-8 mx-auto">
        <nav class="navbar navbar-dark bg-primary"> 
        <h2 style="color:#FFFFFF" align="center">Lista de  Estudiante</h2>
		</nav>
		<br>
		<br>
	<table>
		<thead>
			<th scope="col">codigo</th>
			<th scope="col">Nombre</th>
		    <th scope="col">Apellido</th>
		    <th scope="col">Nit</th>
		    <th scope="col">Importancia</th>
		    <th scope="col">Fecha</th>
		</thead>
		<th:block th:each="contribuyente, row:${contribuyentes}">
			<tr>
				<th scope="row" th:text="${contribuyente.c_contribuyente}"/>
				<th th:text="${contribuyente.s_nombre}"/>
	            <th th:text="${contribuyente.s_apellido}"/>
	            <th th:text="${contribuyente.s_nit}"/>
	            <th th:text="${contribuyente.c_Importancia}"/>
	            <th th:text="${#dates.format(contribuyente.f_fecha_ingreso,'dd-MMM-yyyy')}"/>
				</tr>
		</th:block>
	</table>
	<br>
	
	<a type="button" class="btn btn-primary " href="/inicio">Regresar</a>	
	</div>
    	</div>
	</div>
</body>
</html>
