<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Ingresar Contribuyente</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link th:rel="stylesheet" th:href="@{assets/bootstrap-datepicker/css/bootstrap-datepicker.css}"/>
    <link th:rel="stylesheet" th:href="@{assets/bootstrap-datepicker/css/bootstrap-datepicker.standalone.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{webjars/font-awesome/5.11.2/css/all.css} "/>
</head>
<body>
	<div class="container my-3">
		<div class="row">
			<div class="col-md-8 mx-auto" >
				<nav class="navbar navbar-dark bg-primary" >
					<h2 style="color:#FFFFFF" align="center">Insertar Contribuyente</h2>
				</nav>
				<br>
				<br>
				<form th:action="@{/insertar}" th:object="${contribuyente}" method="post">
					<div class="form-group">
						<label>Nombre</label>
						<input type="text" th:field="*{s_nombre}">
						<br>
						<br>
					</div>
					<div class="form-group">
						<label>Apellido</label>
						<input type="text" th:field="*{s_apellido}">
						<br>
						<br>
					</div>
					<div class="form-group">
						<label>Nit</label>
						<input type="text" th:field="*{s_nit}">
						<br>
						<br>
					</div>
					<div class="form-group">
					<label>Importancia</label>
						<div>
						<select th:field="*{c_Importancia}"  style="width: 100px "class="custom-select mr-sm-2" id="inlineFormCustomSelect">
				        	<option th:each="i : ${importanciaList}" th:value="${i.c_importancia}" th:text="${i.s_importancia}"></option>
				        </select>
				        </div>
				        <br>
			        </div>
			        <div class="form-group">
			        	<input class="btn btn-primary " type="submit" value="Guardar"/>
			        </div>
			        
				</form>
				<div class="form-group">
					<a type="button" class="btn btn-primary " href="/listado">Ver contribuyentes</a>
				</div>
				
			</div>		
		</div>	
	</div>
</body>
</html>
